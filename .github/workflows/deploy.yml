name: Deploy App

on:  
  push:        # Runs when you push changes to GitHub  
    branches:  
      - main   # Change to your branch name if needed  
  pull_request:  # Runs when a PR is created  
    branches:  
      - main  

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Access GitHub Secrets
        run: echo "FIREBASE_KEY=${{ secrets.FIREBASE_KEY }}" >> $GITHUB_ENV

      - name: Run Script
        run: python pooplog.py